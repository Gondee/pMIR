<ion-view title="pMIR Quick Scanner" id="page1">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <ion-radio>Device Connected</ion-radio>
            <ion-radio>Profile Set</ion-radio>
            <ion-radio>Ready to Scan</ion-radio>
        </form>
        <form class="list">
            <ion-toggle toggle-class="toggle-positive">Training Data</ion-toggle>
            <ion-toggle toggle-class="toggle-positive">Reference</ion-toggle>
        </form>
        <div class="button-bar">
            <button id="pMIRQuickScanner-button5" class="button button-stable  button-block">Start</button>
            <button id="pMIRQuickScanner-button6" class="button button-stable  button-block">Stop</button>
        </div>
    </ion-content>
</ion-view>
