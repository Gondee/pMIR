<ion-view title="pMIR Quick Scanner" id="page1">
    <ion-content overflow-scroll="true" padding="true" class="has-header">


        <div class="list card" ui-sref="menu.connections">
            <div class="item item-divider">TI NIRScan Nano Connection</div>
            <div class="item item-body">
                <div class="item-icon-right">
                    <p>Connected</p>

                    <i ng-show="connecting"><ion-spinner icon="crescent"></ion-spinner></i>
                    <div ng-hide="connecting">
                        <i ng-show="connected" style="color: rgb(51, 205, 95);" class="icon ion-checkmark-circled"></i>
                        <i ng-hide="connected" style="color: rgb(239, 71, 58);" class="icon ion-close-circled"></i>
                    </div>

                </div>
            </div>
        </div>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Scan Config:
                </div>
                <select>
                    <option ng-repeat="config in scanConfigs" ng-click="setConfig(config.id)">{{config.name}}</option>
                </select>
            </label>

        </div>
        <form class="list">
            <ion-toggle ng-change="toggleTraining()" ng-model="isTrainingData" toggle-class="toggle-positive">Training Data</ion-toggle>
            <ion-toggle toggle-class="toggle-positive">Reference</ion-toggle>
        </form>
        <div class="button-bar">
            <button id="pMIRQuickScanner-button5" ng-click="startScanSteps()" class="button button-balanced  button-block">Scan</button>
        </div>

        <div class="button-bar">
            <button id="pMIRQuickScanner-button5" ng-click="loadConfigs()" class="button button-balanced  button-block">loadConfigs</button>
        </div>
    </ion-content>
</ion-view>
