<!--
Create tabs with an icon and label, using the tabs-stable style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-stable">

    <!-- Dash Tab -->
    <ion-tab title="Control" icon-off="ion-ios-game-controller-a-outline" icon-on="ion-bluetooth" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

</ion-tabs>
