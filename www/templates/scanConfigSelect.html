<ion-view title="Scan Configurations" id="page4">
    <ion-content overflow-scroll="true" padding="true" class="has-header">

        <center><i ng-show="loading"><ion-spinner icon="lines"></ion-spinner>Scanning...</i></center>

        <div class="list card" ng-hide="loading">
            <div class="item item-divider">Select a configuration</div>
            
            <ion-list>
                <ion-item class="item-icon-right" ng-repeat="config in scanConfigs" type="item-text-wrap" ng-click="setConfig(config.id)">
                    <h2>{{config.name}}</h2>
                    <p>Range: [{{config.startNM}}nm - {{config.endNM}}nm]</p>
                    <p>Number of scans averaged: {{config.repeats}}</p>
                    <i ng-show="isActiveConfig(config.id)" style="color: rgb(51, 205, 95);" class="icon ion-checkmark-circled"></i>
                </ion-item>
            </ion-list>
        </div>

        <button ng-click="loadConfigs()" class="button button-full button-positive">Refresh configurations</button>

    </ion-content>
</ion-view>
